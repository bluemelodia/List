<ng-container [ngSwitch]="status">
    <span class="badge expired" *ngSwitchCase="dateStatus.Passed">Passed</span>
	<span class="badge started" *ngSwitchCase="dateStatus.Started">Started</span>
    <span class="badge info" *ngSwitchCase="dateStatus.ComingUp">< 2 weeks</span>
    <span class="badge warning" *ngSwitchCase="dateStatus.ThisWeek">< 1 week</span>
    <span class="badge priority" *ngSwitchCase="dateStatus.Tomorrow">Tomorrow</span>
    <span class="badge urgent" *ngSwitchCase="dateStatus.Today">Today</span>
</ng-container>
