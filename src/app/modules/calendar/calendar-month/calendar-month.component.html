<table class="month" *ngIf="month">
    <tr class="week" *ngFor="let week of month.weeks">
        <td class="day focus-option"
            *ngFor="let day of week.days"
            id="{{month.year}}-{{month.value}}-{{day.value}}"
            [attr.aria-hidden]="isSelectableDate(month, day) ? false : true"
            [tabindex]="isSelectableDate(month, day) ? 0 : -1"
            [ngClass]="{ 
                'disabled' : !isSelectableDate(month, day),
                'focus-option' : isSelectableDate(month, day),
                'selected' : selectedDate 
                    && day.year === selectedDate.year 
                    && day.month === selectedDate.month 
                    && day.value === selectedDate.value }" 
            (click)="isSelectableDate(month, day) ? selectDate(day, month.value, month.year) : null"
            (keydown)="isSelectableDate(month, day) ? onDateKeyPress($event, day, month.value, month.year) : null">
            <ng-container *ngIf="day.value === -1"></ng-container>
            <ng-container *ngIf="day.value !== -1">
                <span class="lunar-date" *ngIf="type === calendarType.Lunar">{{ day.cmonthname }}</span>
                <span class="solar-date">{{ day.value }}</span>
                <span class="lunar-date" *ngIf="type === calendarType.Lunar">
                    {{ day.cmonth }}/{{ day.cdate }}
                </span>
            </ng-container>
        </td>
    </tr>
</table>
