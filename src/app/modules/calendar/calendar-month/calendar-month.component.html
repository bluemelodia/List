<table *ngIf="month" class="month">
    <tr *ngFor="let week of month.weeks" class="week">
        <td class="day focus-option"
			id="{{month.year}}-{{month.value}}-{{day.value}}"
            *ngFor="let day of week.days"
            [attr.aria-hidden]="isSelectableDate(day) ? false : true"
            [class.disabled] = "!isSelectableDate(day)"
            [class.focus-option] = "isSelectableDate(day)"
            [class.selected] = "isSelectedDate(day)"
			[tabindex]="isSelectableDate(day) ? 0 : -1"
            (click)="isSelectableDate(day) ? selectDate(day) : null"
            (keydown)="isSelectableDate(day) ? onDateKeyPress($event, day) : null">
            <ng-container *ngIf="!isSelectableDate(day)"></ng-container>
            <ng-container *ngIf="isSelectableDate(day)">
                <span *ngIf="type === calendarType.Lunar" class="lunar-date">{{ day.cmonthname }}</span>
                <span class="solar-date">{{ day.value }}</span>
                <span *ngIf="type === calendarType.Lunar" class="lunar-date">
                    {{ day.cmonth }}/{{ day.cdate }}
                </span>
            </ng-container>
        </td>
    </tr>
</table>
