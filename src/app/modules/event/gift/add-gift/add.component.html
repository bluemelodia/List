<section class="form-container">
    <form class="event-form"
        [formGroup]="giftForm"
        (ngSubmit)="onSubmit()">
		<app-heading [level]="headerLevel.H2" text="Gift"></app-heading>
        <span class="form-instructions">Select the recipient the gift is for.</span>
        <fieldset class="recipient">
            <input type="text" 
                formControlName="recipient"
                placeholder="Recipient"/>
            <div class="input-error" *ngIf="submitted && giftFormControl.recipient.errors">
                <span *ngIf="giftFormControl.recipient.errors?.required">
                    Recipient is required.
                </span>
            </div> 
        </fieldset>
