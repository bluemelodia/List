<section class="form-container">
    <app-header [level]="headerLevel.H1" text="Add Birthday"></app-header>
    <form class="event-form"
        [formGroup]="birthdayForm"
        (ngSubmit)="onSubmit()">
        <fieldset class="name">
            <input type="text" 
                formControlName="name"
                placeholder="Name"/>
            <div class="input-error" *ngIf="birthdayFormControl.name.touched || birthdayFormControl.name.dirty">
                    <span *ngIf="birthdayFormControl.name.errors?.required">
                        Name is required.
                    </span>
                    <span *ngIf="birthdayFormControl.name.errors?.minlength || birthdayFormControl.name.errors?.invalidName">
                        Please enter a valid name.
                    </span>
            </div> 
            <app-datepicker appFocus 
                class="datepicker-container"
                placeholder="Date"
                [disableInput]="prefilledDate"
                [disabledDate]="prefilledDate"
                [calendarType]="calendarType"
                (onDatePicked)="setSelectedDate($event)">
            </app-datepicker>
            <app-checkbox 
                id="action-lunar"
                name="Lunar"
                [checked]="isLunar"
                (onToggleCheck)="isLunar = !isLunar">
            </app-checkbox>
        </fieldset>
        <fieldset class="event-options">
            <app-header [level]="headerLevel.H3" text="Actions"></app-header>
            <app-checkbox 
                id="action-call"
                name="Call"
                [checked]="birthdayActions.call"
                (onToggleCheck)="birthdayActions.call = !birthdayActions.call">
            </app-checkbox>
            <app-checkbox 
                id="action-call"
                name="Text"
                [checked]="birthdayActions.text"
                (onToggleCheck)="birthdayActions.text = !birthdayActions.text">
            </app-checkbox>
            <app-checkbox 
                id="action-call"
                name="Buy Present"
                [checked]="birthdayActions.gift"
                (onToggleCheck)="birthdayActions.gift = !birthdayActions.gift">
            </app-checkbox>
        </fieldset>        
        <button type="submit"
            [disabled]="!birthdayForm.valid || !selectedDate">
            Submit
        </button>
    </form>
</section>
