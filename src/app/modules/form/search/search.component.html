<section class="search-container">
	<input class="search-input" 
		type="text" 
		placeholder="Search"
		(keyup)="onSearch()"
		[(ngModel)]="query">
	<app-decorator *ngIf="query.length === 0"
		ariaLabel="Search"
		class="search-indicator"
		iconClasses="icon-medium"
		[icon]="icon.Search">
	</app-decorator>
	<app-action *ngIf="query.length > 0"
		ariaLabel="Clear Search"
		class="clear-search"
		[enabled]="true"
		[icon]="icon.Close"
		(actionSelected)="onSearch()">
	</app-action>
</section>
