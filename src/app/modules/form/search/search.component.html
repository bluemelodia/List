<section class="ml-search">
	<input class="ml-search__input" 
		type="text" 
		placeholder="Search"
		(keyup)="onSearch()"
		[(ngModel)]="query">
	<ml-decorator *ngIf="query.length === 0"
		ariaLabel="Search"
		class="ml-search__indicator"
		iconClasses="icon-medium"
		[icon]="icon.Search">
	</ml-decorator>
	<ml-action *ngIf="query.length > 0"
		ariaLabel="Clear Search"
		class="ml-search__clear"
		[enabled]="true"
		[icon]="icon.Close"
		(actionSelected)="onClear()">
	</ml-action>
</section>
