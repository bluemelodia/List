<form [formGroup]="form">
	<section class="input-container" #select>
		<input type="text" readonly
			[ngClass]="{ 'options-open' : showOptionList }"
			placeholder="Select Occasion"
			[value]="occasionForm?.value?.occasion || ''"
			(click)="showHideOptions()"
			(keydown)="onKeydownEvent($event)"/>
		<section *ngIf="showOptionList"
			class="options"
			[ngClass]="{ 'show' : showOptionList }">
			<button *ngFor="let occasion of occasions; let i = index"
				type="button"
				class="option focus-option"
				[tabindex]="showOptionList ? 0 : -1"
				[attr.aria-hidden]="showOptionList ? false : true"
				[ngClass]="{ 'selected' : occasionForm?.value?.occasion === occasion, 'focus-origin' : i === 0 }"
				(click)="selectOption(occasion)">
				{{ occasion }}
			</button>
			<button class="tab-stop"
				[tabindex]="showOptionList ? 0 : -1"
				[attr.aria-hidden]="showOptionList ? false : true">
			</button>
		</section>
		<div class="input-error" *ngIf="submitted && occasionForm?.errors">
			<span *ngIf="occasionForm?.errors?.required">
				Occasion is required.
			</span>
		</div> 
	</section>
</form>
