<section *ngIf="list && list.length > 0"
	class="task-list__scrollable-container hide-scrollbar">
	<section class="task-list__scrollable-list">
		<ul class="task-list">
			<li class="task-list__item" *ngFor="let meeting of list">
				<ng-container [ngTemplateOutlet]="meetingList" 
					[ngTemplateOutletContext]="{ 'meeting': meeting }">
				</ng-container>   
			</li>
		</ul>
	</section>	
</section>

<section class="no-results flex-centered__column"
    *ngIf="list && list.length === 0">
    <app-no-items [config]="noItemsConfig"></app-no-items>
</section>

<ng-template #meetingList let-meeting="meeting">
	<section class="task-list__item-info form-container flex-centered__column flex-stretch">
		<span class="task-list__badges">
			<app-meeting-indicator [isVirtual]="meeting.virtual"></app-meeting-indicator>
			<app-date-indicator *ngIf="meeting.status" [status]="meeting.status"></app-date-indicator>
		</span>
		<app-heading [level]="headerLevel.H2" [text]="meeting.name">
			<section class="actions edit-actions" post>
				<app-action ariaLabel="Edit"
					[enabled]="true"
					[icon]="icon.Edit"
					(actionSelected)="editMeeting(meeting)">
				</app-action>
				<app-action ariaLabel="Delete"
					[enabled]="true"
					[icon]="icon.Delete"
					(actionSelected)="onDeleteClicked(meeting.uuid)">
				</app-action>
			</section>
		</app-heading>
		<p class="task-details__wrapper">
			<span class="task-details__label">Start</span>
			<span class="task-details__description">{{ meeting | meetingFormatter: true }}</span>
		</p>
		<p class="task-details__wrapper">
			<span class="task-details__label">End</span>
			<span class="task-details__description">{{ meeting | meetingFormatter: false }}</span>
		</p>
		<p class="task-details__wrapper">
			<span class="task-details__label">Location</span>
			<span class="task-details__description">{{ meeting.location }}</span>
		</p>
		<p *ngIf="meeting.description">
			<span class="task-details__label">Details</span>
			<span class="task-details__description">{{ meeting.description }}</span>
		</p>
	</section>
</ng-template>
