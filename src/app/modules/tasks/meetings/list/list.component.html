<section *ngIf="list && list.length > 0"
	class="task-list__scrollable-container hide-scrollbar">
	<section class="task-list__scrollable-list">
		<ul class="task-list">
			<li class="task-list__item" *ngFor="let meeting of list">
				<ng-container [ngTemplateOutlet]="meetingList" 
					[ngTemplateOutletContext]="{ 'meeting': meeting }">
				</ng-container>   
			</li>
		</ul>
	</section>	
</section>

<section class="no-results flex-centered__column"
    *ngIf="list && list.length === 0">
    <app-no-items [config]="noItemsConfig"></app-no-items>
</section>

<ng-template #meetingList let-meeting="meeting">
	<section class="task-list__item-info form-container flex-centered__column flex-stretch">
		<app-heading [level]="headerLevel.H2" [text]="meeting.name">
			<app-meeting-indicator post [isVirtual]="meeting.virtual">
			</app-meeting-indicator>
		</app-heading>
		<p class="task-details__wrapper"><span class="task-details__label">Start</span>{{ meeting | meetingFormatter: true }}</p>
		<p class="task-details__wrapper"><span class="task-details__label">End</span>{{ meeting | meetingFormatter: false }}</p>
		<p class="task-details__wrapper"><span class="task-details__label">Location</span>{{ meeting.location }}</p>
		<p *ngIf="meeting.description"><span class="task-details__label">Details</span>{{ meeting.description }} </p>
		<fieldset class="form-actions">
			<button type="submit" 
				routerLink="/events/edit-meeting"
				[queryParams]="{ title: 'Edit Meeting', meeting: meeting | json }">
				Edit  
			</button>
			<button type="submit"
				(click)="deleteMeeting(meeting.uuid)">
				Delete
			</button>
		</fieldset>
	</section>
</ng-template>
