<section *ngIf="list && list.length > 0"
	class="task-list__scrollable-container hide-scrollbar">
	<section class="task-list__scrollable-list">
		<ul class="task-list">
			<li *ngFor="let task of list"
				class="task-list__item">
				<ng-container [ngTemplateOutlet]="taskList" 
					[ngTemplateOutletContext]="{ 'task': task }">
				</ng-container>   
			</li>
		</ul>
	</section>	
</section>

<section *ngIf="list && list.length === 0"
	class="no-results flex-centered__column">
    <app-no-items [config]="noItemsConfig"></app-no-items>
</section>

<ng-template #taskList let-task="task">
	<section class="task-list__item-info form-container flex-centered__column flex-stretch">
		<app-heading [level]="headerLevel.H2"
			[text]="task.name">
			<section post class="actions edit-actions">
				<app-action ariaLabel="Edit"
					[enabled]="true"
					[icon]="icon.Edit"
					(actionSelected)="editTask(task)">
				</app-action>
				<app-action ariaLabel="Delete"
					[enabled]="true"
					[icon]="icon.Delete"
					(actionSelected)="onDeleteClicked(task.uuid)">
				</app-action>
			</section>
		</app-heading>
		<p class="task-details__wrapper">
			<span class="task-details__label">Due</span>
			<span class="task-details__description">{{ task | taskFormatter: true }}</span>
		</p>
		<p *ngIf="task.description">
			<span class="task-details__label">Details</span>
			<span class="task-details__description">{{ task.description }}</span>
		</p>

			<app-meeting-indicator [isVirtual]="meeting.virtual"></app-meeting-indicator>
			<app-date-indicator *ngIf="meeting.status"
				[status]="meeting.status">
			</app-date-indicator>
		</span>

export interface Task {
	id?: string;
	uuid?: string;
	recurrence?: Recurrence;
}
		-->
	</section>
</ng-template>
