<ng-container *ngIf="calendar$ | async as cal">
	<ml-error *ngIf="cal.isError" (retry)="resetCalendar()"></ml-error>
	<ml-calendar #calendar mlFocus
		*ngIf="!cal.isLoading && !cal.isError && cal.calendar"
		[calendar]="cal.calendar" 
		[id]="calendarId"
		[topic]="topic"
		[type]="calendarType">
	</ml-calendar>
</ng-container>
