<!-- type: file allows the user to choose 1+ files from device storage
     accept: image/* means any image file -->
<ng-container [formGroup]="uploadForm">
    <input #imageInput
		accept="image/*"
        class="image-upload__picker"
		formControlName="fileName"
        type="file"
        (change)="processFile(imageInput)">
    <section *ngIf="selectedImageUrl$ | async as imgUrl"
		class="image-upload__preview">
        <img class="image-upload__preview-src" 
			[src]="imgUrl"/>
		<ml-action ariaLabel="Delete Image"
			class="delete-btn description"
			[enabled]="true"
			[icon]="icon.Close"
			(actionSelected)="deleteImage()">
		</ml-action>
    </section>
</ng-container>
