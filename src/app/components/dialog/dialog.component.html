<section *ngIf="showDialog$ | async as dialog"
	class="dialog-overlay">
    <div class="dialog">
        <header class="header">
            <span></span>
            {{ dialog.title }}
			<app-action ariaLabel="Close Dialog"
				class="cancel-btn description"
				[enabled]="true"
				[icon]="icon.Close"
				(actionSelected)="hideDialog()">
			</app-action>
        </header>
        <p class="description message">{{ dialog.message }}</p>
        <fieldset *ngIf="dialog.dialogType === dialogType.Confirm"
			class="form-actions">
            <button class="cancel"
				type="button"
                (click)="onCancel()">
                Cancel
            </button>        
            <button type="submit"
                (click)="onContinue()">
                Continue
            </button>
        </fieldset>
    </div>
</section>
