<section class="dialog-overlay"
   *ngIf="showDialog$ | async as dialog" >
    <div class="dialog">
        <button type="button" 
            class="cancel description"
            (click)="hideDialog()">
            <i class="fas fa-times"></i>
        </button>
        <p class="description message">{{ dialog }}</p>
    </div>
</section>
