<section *ngIf="showDialog$ | async as dialog"
	class="ml-dialog__overlay">
    <div class="ml-dialog">
        <header class="ml-dialog__header">
            <span></span>
            {{ dialog.title }}
			<ml-action *ngIf="dialog.dialogType !== dialogType.Session"
				ariaLabel="Close Dialog"
				class="ml-dialog__cancel-btn description"
				[enabled]="true"
				[icon]="icon.Close"
				(actionSelected)="hideDialog()">
			</ml-action>
			<span *ngIf="dialog.dialogType === dialogType.Session"></span>
        </header>
        <p class="ml-description ml-dialog__message">{{ dialog.message }}</p>
        <fieldset *ngIf="dialog.dialogType === dialogType.Confirm"
			class="ml-form-actions">
            <button class="cancel"
				type="button"
                (click)="onCancel()">
                Cancel
            </button>        
            <button type="submit"
                (click)="onContinue()">
                Continue
            </button>
        </fieldset>
		<fieldset *ngIf="dialog.dialogType === dialogType.Session">
			<button type="submit"
				(click)="onContinue()">
				Continue
			</button>
		</fieldset>
    </div>
</section>
